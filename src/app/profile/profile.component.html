<section class="page-header" >
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="content text-center">
          <span class="icon">
            <i class="fa fa-user" style="font-size:70px"></i>
          <h1 class="mb-2">Mon Profile</h1>
        </span>

          <nav aria-label="breadcrumb" >
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Profile
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>



<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-10 col-md-5 col-sm-10 col-lg-3">

        
        <div class="nav flex-column nav-pills">
          <a class="nav-link active" routerLink="/profile-details"
            >Mon profile</a>
        </div>
        
        <div class="nav flex-column nav-pills">
          <a class="nav-link " routerLink="/admin" *ngIf="yesadmin"
            >dashboard</a>
        </div>
       
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/docs">Mes documents</a>
        </div>

        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/contact">contact</a>
        </div>

        <div class="nav flex-column nav-pills">
          <a href="/login" class="nav-link"(click)="onLogout()">Se deconnecter</a>
        </div>

      </div>

      <div class="card" *ngIf="userData">
        <img [src]="userImage" alt="User Image" >

        <h4 class="fas fa-user-tie" *ngIf="admin === 'ADMIN'"> ADMIN</h4>
        <h4 class="fas fa-user-tie" *ngIf="super === 'SUPER_ADMIN'"> SUPER_ADMIN</h4>

        <h4 class="fa fa-user"> {{username}}</h4>
        <p class="fa fa-envelope"> {{curentUser.email}}</p>
        <p class="fa fa-phone" > {{mobile}}</p>
      
        <div>
          <p><button [routerLink]="['/profile-details']">Modifier Profil</button></p>
        </div>
        <div>
          <p><button  routerLink="/admin" *ngIf="yesadmin" >dashboard </button></p>
        </div>
      </div>  
              
             
      </div>
  </div>
</section>
